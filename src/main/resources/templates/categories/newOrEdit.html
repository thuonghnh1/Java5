<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>New Or Edit Category</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="my-4">New Or Edit Category</h1>
    <hr>
    <a th:href="@{/categories}" class="btn btn-secondary mb-3">List of Categories</a>
    <hr>
    <form th:action="@{/categories/saveOrUpdate}" method="post" th:object="${category}">
        <div class="form-group">
            <label for="categoryId">Category ID:</label>
            <input type="text" id="categoryId" class="form-control" placeholder="Category ID" readonly th:field="*{id}">
        </div>
        <div class="form-group">
            <label for="categoryName">Category Name:</label>
            <input type="text" id="categoryName" class="form-control" placeholder="Name" th:field="*{name}">
            <small class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <ul class="mt-3">
            <li th:each="error : ${#fields.allErrors()}" th:text="${error}"></li>
        </ul>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
